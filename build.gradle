plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.kshyk'
version = '0.4.0'
description = 'selenium-kshyk'

repositories {
    mavenLocal()
    maven {
        url = uri('http://maven.java.net/content/repositories/staging/')
        setAllowInsecureProtocol(true)
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
        setAllowInsecureProtocol(true)
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.2'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
    implementation 'org.assertj:assertj-core:3.16.0'
    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'org.javassist:javassist:3.27.0-GA'
    implementation 'cglib:cglib-nodep:3.3.0'
    implementation 'com.codeborne:selenide:5.11.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation 'org.mockito:mockito-core:3.3.3'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}