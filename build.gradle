ext {
    restAssuredVersion = '4.3.0'
    wdmVersion = '4.2.2'
    poiApacheVersion = '4.1.2'
    logbackVersion = '1.2.3'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'com.kshyk'
version = '0.4.0'
description = """selenium-kshyk"""

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
    options.compilerArgs += '-parameters'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven { url "http://maven.java.net/content/repositories/staging/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    implementation('org.seleniumhq.selenium:selenium-java:3.141.59')
    implementation('org.apache.logging.log4j:log4j-api:2.13.3')
    implementation("ch.qos.logback:logback-classic:${logbackVersion}")
    implementation("ch.qos.logback:logback-core:${logbackVersion}")
    implementation("io.github.bonigarcia:webdrivermanager:${wdmVersion}")
    implementation("org.apache.poi:poi:${poiApacheVersion}")
    implementation("org.apache.poi:poi-ooxml:${poiApacheVersion}")
    implementation('org.javassist:javassist:3.27.0-GA')
    implementation('cglib:cglib-nodep:3.3.0')
    implementation('com.codeborne:selenide:5.15.1')
    implementation('com.testingbot:testingbotrest:1.0.6')
    implementation("io.rest-assured:rest-assured:${restAssuredVersion}")
    implementation("io.rest-assured:rest-assured-all:${restAssuredVersion}")
    implementation("io.rest-assured:json-schema-validator:${restAssuredVersion}")
    implementation('org.assertj:assertj-core:3.18.0')
    implementation('org.junit.jupiter:junit-jupiter:5.7.0')
    testImplementation('org.mockito:mockito-core:3.6.0')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}