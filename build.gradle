ext {
    restAssuredVersion = '4.4.0'
    wdmVersion = '4.4.3'
    poiApacheVersion = '5.0.0'
    logbackVersion = '1.2.5'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'com.kshyk'
version = '0.5.1'
description = """selenium-kshyk"""

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.ben-manes:gradle-versions-plugin:0.38.0"
    }
}
apply plugin: 'com.github.ben-manes.versions'

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
    options.compilerArgs += '-parameters'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven { url "http://maven.java.net/content/repositories/staging/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    implementation('org.seleniumhq.selenium:selenium-java:3.141.59')
    implementation('org.apache.logging.log4j:log4j-api:2.14.1')
    implementation("ch.qos.logback:logback-classic:${logbackVersion}")
    implementation("ch.qos.logback:logback-core:${logbackVersion}")
    implementation("io.github.bonigarcia:webdrivermanager:${wdmVersion}")
    implementation("org.apache.poi:poi:${poiApacheVersion}")
    implementation("org.apache.poi:poi-ooxml:${poiApacheVersion}")
    implementation('org.javassist:javassist:3.28.0-GA')
    implementation('cglib:cglib-nodep:3.3.0')
    implementation('com.codeborne:selenide:5.23.3')
    implementation('com.testingbot:testingbotrest:1.0.6')
    implementation('org.assertj:assertj-core:3.20.2')
    implementation('org.junit.jupiter:junit-jupiter:5.7.2')
    implementation('io.github.artsok:rerunner-jupiter:2.1.6')
    testImplementation('org.mockito:mockito-core:3.12.1')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
    reports {
        junitXml.enabled(true)
    }
}