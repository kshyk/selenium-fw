apply plugin: 'java'
apply plugin: 'maven'

group = 'com.kshyk'
version = '0.4.0'
description = """selenium-kshyk"""

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
    options.compilerArgs += '-parameters'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven { url "http://maven.java.net/content/repositories/staging/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    implementation('org.seleniumhq.selenium:selenium-java:3.141.59')
    implementation('org.apache.logging.log4j:log4j-api:2.13.3')
    implementation('ch.qos.logback:logback-classic:1.2.3')
    implementation('ch.qos.logback:logback-core:1.2.3')
    implementation('io.github.bonigarcia:webdrivermanager:4.0.0')
    implementation('org.assertj:assertj-core:3.16.1')
    implementation('org.apache.poi:poi:4.1.2')
    implementation('org.apache.poi:poi-ooxml:4.1.2')
    implementation('org.javassist:javassist:3.27.0-GA')
    implementation('cglib:cglib-nodep:3.3.0')
    implementation('com.codeborne:selenide:5.12.2')
    implementation('org.junit.jupiter:junit-jupiter:5.6.2')
    implementation('com.testingbot:testingbotrest:1.0.6')
    testImplementation('org.mockito:mockito-core:3.3.3')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}